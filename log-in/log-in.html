<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./log-in.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">     <!-- Container divided into 2 parts - Left and Right -->

        <!-- Left Part start-->
        <div class="container__leftPart">   

            <!-- Navbar containing company logo and sign-up link -->
            <div class="container__navbar">
                <a href="../index.html"><img src="https://clockify.me/assets/images/clockify-logo.svg" alt="Clockify Logo"></a>
                <div><p>Don't have an account? <a href="../sign_up/Sign_Up.html">Sign Up</a></p></div>    
            </div>

            <!-- Login card start-->
            <div class="container__loginCard">
                <h3>Log In</h3>
                <input type="email" placeholder="Enter email" id="email">
                <input type="password" placeholder="Enter password" id="pswd">
                <div class="loginCard__checkbox">
                    <input type="checkbox">
                    <label>Stay logged in</label>
                </div>
                <a href="#">Forgot password?</a><br>
                <div class="loginBtn-link" ><a href="timesheet.html"><button class="loginCard__loginBtn" id="login-btn" disabled>Log in</button></a></div>   
                <!-- Log-in button verifies if user entered correct email. Initially set as disabled -->

                <div class="loginCard__line">
                    <div class="loginCard__leftLine"></div>
                    <p style="color: #333333; font-size: 14px;">OR</p>
                    <div class="loginCard__rightLine"></div>
                </div>
                <button class="loginCard__googleBtn"><img src="https://app.clockify.me/assets/ui-icons/icon-google.svg"> <span>Continue with Google</span></button>
                
            </div>
            <!-- Login card end-->
        </div>
        <!-- Left Part end-->

        <!-- Right Part start-->
        <div class="container__rightPart">
            <div class="rightPart__content">
                <img src="https://clockify.me/assets/images/clockify-apps-desktop.png" alt="Clockify Desktop Apps" class="rightPart__image">
            </div>
        </div>
        <!-- Right Part end-->

    </div>
    <!-- Container end-->

    <script src="./log-in.js"></script>
</body>
</html>
